<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to MPO Sakowa High School</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      width: 320px;
      text-align: center;
    }

    .container h2 {
      margin-bottom: 25px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.3);
      color: #fff;
      font-size: 14px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background-color: #0078D7;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #005a9e;
    }

    ::placeholder {
      color: #eee;
    }

    .mpo-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 15px 40px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background-color: #d32f2f;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      margin-top: 20px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container" id="loginPage">
    <h2>Welcome to MPO Sakowa High School</h2>
    <form onsubmit="return validateLogin()">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="submit" value="Login">
    </form>
  </div>

  <div class="container hidden" id="mpoPage">
    <h2>Access Granted</h2>
    <button class="mpo-button">
      <i class="fas fa-file-alt"></i>
      MPO
    </button>
  </div>

  <script>
    function validateLogin() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === "mpo_4321" && password === "password4321") {
        document.getElementById("loginPage").classList.add("hidden");
        document.getElementById("mpoPage").classList.remove("hidden");
      } else {
        alert("Invalid credentials. Please try again.");
      }
      return false; // Prevent form submission
    }
  </script>
</body>
</html>
